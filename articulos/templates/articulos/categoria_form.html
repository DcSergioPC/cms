{% extends 'base.html' %}
{% block title %}Formulario de Categoría{% endblock %}
{% block main %}
    <h1>{{ form.instance.pk|yesno:"Editar Categoría,Crear Categoría" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'articulos:categoria_list' %}">Volver a la lista</a>
{% endblock %}
