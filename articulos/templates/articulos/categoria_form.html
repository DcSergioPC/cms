{% extends 'base.html' %}
{% block title %}Formulario de Categoría{% endblock %}
{% block main %}
    <h1>{{ form.instance.pk|yesno:"Editar Categoría,Crear Categoría" }}</h1>
    <form class="formulario-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary me-2">Guardar</button>
    </form>
    <a class="btn btn-secondary" href="{% url 'articulos:categoria_list' %}">Volver a la lista</a>
{% endblock %}
