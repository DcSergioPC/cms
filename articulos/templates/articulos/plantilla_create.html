{% extends "base.html" %}

{% block main %}
{% if user.is_authenticated %}

<h1>Nueva Plantilla</h1>
<form action="{% url 'articulos:plantilla_create' %}" method="post"enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Crear Plantilla">
</form>

<br>

<a href="{% url 'articulos:plantilla_index' %}">Back</a>

{% else %}
<h1>No hay permisos para acceder a esta pagina</h1>
<a href="{% url 'login' %}"> Autenticarme</a>
{% endif %}


{% endblock %}
