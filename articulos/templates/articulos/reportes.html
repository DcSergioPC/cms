{% extends "base.html" %}

{% block main %}

{% if user.is_authenticated %}

<h1>REPORTES</h1>

<div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div
        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Articulos Publicados Por Usuarios</h6>
    </div>
    <!-- Card Body -->
    <div class="card-body">
        <div class="chart-pie pt-4 pb-2">
            <canvas id="myPieChart"></canvas>
            <script>
              var ctx = document.getElementById("myPieChart");
              
              // Obtener los datos de los artículos por usuario desde el contexto de Django
              var labels = [];
              var data = [];
              {% for item in articles_by_user %}
                labels.push("{{ item.author__username }}");
                data.push("{{ item.count }}");
              {% endfor %}

              var myPieChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                  labels: labels,
                  datasets: [{
                    data: data,
                    backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e', '#e74a3b'],
                    hoverBackgroundColor: ['#2e59d9', '#17a673', '#2c9faf', '#f4b619', '#e74a3b'],
                    hoverBorderColor: "rgba(234, 236, 244, 1)",
                  }],
                },
                options: {
                  maintainAspectRatio: false,
                  tooltips: {
                    backgroundColor: "rgb(255,255,255)",
                    bodyFontColor: "#858796",
                    borderColor: '#dddfeb',
                    borderWidth: 1,
                    xPadding: 15,
                    yPadding: 15,
                    displayColors: false,
                    caretPadding: 10,
                  },
                  legend: {
                    display: true
                  },
                  cutoutPercentage: 80,
                },
              });
            </script>
        </div>
    </div>
</div>
<br>
    <!-- Bar Chart -->

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Artuclos Publicados Por Mes</h6>
        </div>
        <div class="card-body">
            <div class="chart-bar">
                <canvas id="myBarChart"></canvas>
                <script>
                    // Obtener los datos de los artículos por mes desde el contexto de Django
                    var labels = [];
                    var data = [];
                    {% for item in articles_by_month %}
                        labels.push("{{ item.month|date:'F' }}");  // Formato de mes como nombre
                        data.push("{{ item.count }}");
                    {% endfor %}

                    // Bar Chart Example
                    var ctx = document.getElementById("myBarChart");
                    var myBarChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: "Artículos Publicados",
                                backgroundColor: "#4e73df",
                                hoverBackgroundColor: "#2e59d9",
                                borderColor: "#4e73df",
                                data: data,
                            }],
                        },
                        options: {
                            maintainAspectRatio: false,
                            layout: {
                                padding: {
                                    left: 10,
                                    right: 25,
                                    top: 25,
                                    bottom: 0
                                }
                            },
                            scales: {
                                xAxes: [{
                                    time: {
                                        unit: 'month'
                                    },
                                    gridLines: {
                                        display: false,
                                        drawBorder: false
                                    },
                                    ticks: {
                                        maxTicksLimit: 12
                                    },
                                    maxBarThickness: 25,
                                }],
                                yAxes: [{
                                    ticks: {
                                        min: 0,
                                        max: Math.max(...data) + 5,  // Ajuste automático del máximo
                                        maxTicksLimit: 5,
                                        padding: 10,
                                    },
                                    gridLines: {
                                        color: "rgb(234, 236, 244)",
                                        zeroLineColor: "rgb(234, 236, 244)",
                                        drawBorder: false,
                                        borderDash: [2],
                                        zeroLineBorderDash: [2]
                                    }
                                }],
                            },
                            legend: {
                                display: false
                            },
                            tooltips: {
                                titleMarginBottom: 10,
                                titleFontColor: '#6e707e',
                                titleFontSize: 14,
                                backgroundColor: "rgb(255,255,255)",
                                bodyFontColor: "#858796",
                                borderColor: '#dddfeb',
                                borderWidth: 1,
                                xPadding: 15,
                                yPadding: 15,
                                displayColors: false,
                                caretPadding: 10,

                            },
                        }
                    });
                </script>
            </div>
            <hr>
        </div>
    </div>



{% else %}
<h1>No tienes permisos para acceder a esta página</h1>
<a href="{% url 'login' %}">Autenticarme</a>
{% endif %}

{% endblock %}
