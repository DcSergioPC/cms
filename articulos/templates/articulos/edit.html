{% extends "base.html" %}

{% block main %}
<h1>Edición de artículo</h1>
<form action="{% url 'articulos:edit' article.id %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Editar">
</form>

<br>

<a class="btn btn-secondary" href="{% url 'articulos:index' %}">Atrás</a>
<a class="btn btn-primary" href="{% url 'articulos:detail' article.id %}">Detalles</a> |

{% endblock %}
