{% extends 'base.html' %}
{% block title %}Lista de Categorías{% endblock %}
{% block main %}
    <h1>Lista de Categorías</h1>
    
    <ul>
        {% for categoria in categorias %}
            <li>{{ categoria.titulo }} - 
                <a href="{% url 'articulos:categoria_update' categoria.pk %}">Editar</a> | 
                <a href="{% url 'articulos:categoria_delete' categoria.pk %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'articulos:categoria_create' %}">Nueva Categoría</a>
{% endblock %}
