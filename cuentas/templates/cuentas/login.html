{% extends "base.html" %}
{% load socialaccount %}

{% block main %}
<h1>Iniciar sesión</h1>

<form method="post">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}" />
  {{ form.as_p }}
  <input type="submit" value="Iniciar sesión">
  <button class="btn btn-outline-info">
    <a href="{% provider_login_url 'google'%}?next=/articulos">
        <i class="fab fa-google"></i>
        Login with Google
    </a>
</button>
</form>
{% endblock %}
