{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" type="text/css" href="{% static 'articulos/css/styles.css' %}">
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar "{{ categoria.titulo }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'categoria_list' %}">Cancelar</a>
</body>
</html>
