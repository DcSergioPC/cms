{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Categoría</title>
    <link rel="stylesheet" type="text/css" href="{% static 'articulos/css/styles.css' %}">
</head>
<body>
    <h1>{{ form.instance.pk|yesno:"Editar Categoría,Crear Categoría" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'categoria_list' %}">Volver a la lista</a>
</body>
</html>
